<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Your cart</h1>
    <div id="maindiv"></div>
    <script>let arr=JSON.parse(localStorage.getItem("cart"))||[]
    console.log(arr.img)
    let p=document.createElement("p");
    let img1=document.createElement("img");
    img1.src=arr.img;
    let price=arr.price;
    let name1=arr.name;
    p.append(img1,price,name)
    
    let div=document.querySelector("#maindiv");
    div.append(p)
    </script>
    
</body>
</html>
